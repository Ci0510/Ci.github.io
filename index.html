<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>This is a WebPage using Bootstrap 4</title>
	<!-- Import Boostrap css, js, font awesome here -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">

<body class="text-center">
<img src="bab99ad90d5866df0e483ee6dbc7d1b9.jpg"
<div class="container-fluid">
  <div class="row">
    <div class="col-4"></div>
      <form class="form-group">
        <h1 class="h3 mb-2 font-weidth-normal">Build a landing page for your business or project and generate more leads</h1>
        <label for="inputEmail" class="sr-only">Enter your email...</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Enter your email..." required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me">
            Remember me </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <div class="col-4"></div>
      <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
    </div>
  </div>
</div>
</body>
